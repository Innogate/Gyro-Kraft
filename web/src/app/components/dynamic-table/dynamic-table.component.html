<p-table [value]="data">
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of columns">{{ col.header }}</th>
      <th *ngIf="actions.length">Actions</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-row>
    <tr (click)="onRowClick(row)">
      <td *ngFor="let col of columns">{{ row[col.field] }}</td>
      <td *ngIf="actions.length" (click)="$event.stopPropagation()">
        <button *ngFor="let action of actions"
                pButton
                type="button"
                [label]="action"
                class="p-button-sm p-mr-2"
                (click)="onAction(action, row)">
        </button>
      </td>
    </tr>
  </ng-template>
</p-table>
