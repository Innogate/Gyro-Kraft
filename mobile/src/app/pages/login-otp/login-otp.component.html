<div
  class="relative min-h-screen bg-gradient-to-tr from-white via-blue-100 to-blue-200 flex items-center justify-center px-6 py-12">
  <div class="w-full max-w-md bg-white rounded-3xl shadow-lg overflow-hidden">

    <!-- Branding Section -->
    <div class="p-8 text-center">
      <h2 class="text-3xl font-semibold text-blue-700 mb-3">Enter OTP</h2>
      <p class="text-lg text-blue-600 mb-6">Please enter the 6-digit OTP sent to your phone number.</p>
    </div>

    <!-- OTP Input Section -->
    <div class="p-8">
      <form class="space-y-6">

        <div class="space-y-2">
          <input [(ngModel)]="otp" name="otp" maxlength="6" pattern="\d*" inputmode="numeric" type="text"
            class="w-full tracking-widest text-2xl text-center p-4 border-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="------" (input)="onOtpInput()" />
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="text-red-500 text-sm text-center mt-4">
          {{ errorMessage }}
        </div>

        <!-- Submit Button -->
        <button  *ngIf="loading" type="button"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl transition duration-200 shadow-lg"
          [disabled]="isOtpIncomplete || loading">
          <span>Verifying...</span>
        </button>

        <!-- Resend OTP Button -->
        <button (click)="resendOtp()" [disabled]="cooldown > 0"
          class="w-full  {{ cooldown > 0 ? 'cursor-not-allowed' : '' }} {{ cooldown > 0 ? 'text-gray-700' : 'text-blue-600' }} bg-transparent font-medium py-2 mt-4">
          {{ cooldown > 0 ? 'Resend OTP in ' + cooldown + 's' : 'Resend OTP' }}
        </button>

        <!-- Back to Login Link -->
        <div class="mt-4 text-center">
          <a href="/login" class="text-blue-600 hover:text-blue-700 text-sm">Back to Login</a>
        </div>
      </form>
    </div>
  </div>
</div>
