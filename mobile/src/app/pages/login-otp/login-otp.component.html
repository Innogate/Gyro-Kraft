<div
  class="relative min-h-screen bg-gradient-to-tr from-white via-blue-100 to-blue-200 flex items-center justify-center px-6 py-12">
    <div class="w-full max-w-lg bg-white rounded-3xl shadow-xl overflow-hidden">
      <!-- Left Branding Section -->
      <div class="p-10 text-center">
        <h2 class="text-3xl font-bold text-blue-700 mb-3">Enter OTP</h2>
        <p class="text-lg text-blue-500 mb-6">Please enter the 6-digit OTP sent to your phone number.</p>
      </div>

      <!-- OTP Input Section -->
      <div class="p-10">
        <form (ngSubmit)="submitOtp()" class="space-y-6">
          <div class="grid grid-cols-6 gap-4">
            <!-- OTP Digits -->
            <ng-container *ngFor="let digit of otpDigits; let i = index">
              <input
                type="text"
                id="otp-{{ i }}"
                [(ngModel)]="otpDigits[i]"
                (input)="onOtpChange($event, i)"
                (keydown)="onKeyDown($event, i)"
                maxlength="1"
                class="w-full p-4 text-center text-2xl font-semibold border-2 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                [class.border-gray-300]="!otpDigits[i]"
                [class.border-blue-500]="otpDigits[i]"
                [attr.placeholder]="'-'"
              />
            </ng-container>
          </div>

          <!-- Error Message -->
          <div *ngIf="errorMessage" class="text-red-500 text-sm text-center mt-4">
            {{ errorMessage }}
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 rounded-xl transition duration-200 shadow-md"
            [disabled]="isOtpIncomplete || loading"
          >
            <span *ngIf="loading">Verifying...</span>
            <span *ngIf="!loading">Verify OTP</span>
          </button>

          <!-- Back to Login Link -->
          <div class="mt-4 text-center">
            <a href="/login" class="text-blue-600 hover:text-blue-700 text-sm">
              Back to Login
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
